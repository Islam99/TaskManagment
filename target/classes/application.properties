zspring.application.name=TaskManagement
server.port=8080
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.security.security-constants.H2_PATTERN=/h2-console/**
spring.security.security-constants.H2_DATABASE=/h2-console
spring.security.security-constants.SWAGGER_PATTERN = /v3/api-docs/swagger-config/,/swagger-ui/,/swagger-resources/,/v3/api-docs/,/swagger-ui.html
spring.security.security-constants.SWAGGER_CONFIG=/v3/api-docs
spring.security.security-constants.SWAGGER=/swagger

spring.security.security-constants.AUTH_TOKEN_EXPIRATION=300000
spring.security.security-constants.REFRESH_TOKEN_EXPIRATION=604800000
spring.security.security-constants.AUTHENTICATE_PATTERN=/authenticate/**
spring.security.security-constants.AUTHENTICATE_PATH=/authenticate
spring.security.security-constants.AUTH_TOKEN =AUTH-TOKEN
spring.security.security-constants.REFRESH_TOKEN=REFRESH-TOKEN
spring.security.security-constants.PUBLIC_PATH=/public/**
spring.security.security-constants.PUBLIC=/public

cors.allowed.origins=http://localhost:8080
cors.allowed.methods=GET,POST,PUT,DELETE
cors.allowed.headers=Authorization,Content-Type

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=example@gmail.com
spring.mail.password=example
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

